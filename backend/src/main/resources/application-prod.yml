# 운영 환경 설정
logging:
  level:
    root: INFO
    com.example.backend: INFO
  file:
    name: logs/app.log
  logback:
    rolling policy:
      max-file-size: 10MB
      max-history: 7

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update